<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        // Build the original path + query + hash
        var l = window.location;
        var path = l.pathname + l.search + l.hash;

        // If you deploy under a subpath, you may want to strip it here.

        // Redirect to the SPA entry with ?p=<encoded original>
        var target = "/" + "?p=" + encodeURIComponent(path);
        l.replace(target);
      })();
    </script>
    <noscript>
      If you’re seeing this, enable JavaScript. We’re redirecting you to the app.
    </noscript>
  </head>
  <body></body>
</html>
